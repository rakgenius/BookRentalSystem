spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=books_rental_test
spring.data.mongodb.uri=mongodb://localhost/books_rental_test

#spring.data.mongodb.authentication-database=admin
#spring.data.mongodb.username=hosd
#spring.data.mongodb.password=cloud

server.http2.enabled=true

auth0.issuer:https://booksrental.eu.auth0.com/
auth0.apiAudience:https://localhost:8080

management.security.enabled=false
#security.user.name=act
#security.user.password=act
#management.security.roles=ACTRADMIN
#management.context-path=/manage


management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoints.jmx.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoints.enabled-by-default=true
management.endpoint.info.enabled=true
management.metrics.binders.files.enabled=true
management.metrics.binders.integration.enabled=true
management.metrics.binders.jvm.enabled=true # Whether to enable JVM metrics.
management.metrics.binders.logback.enabled=true # Whether to enable Logback metrics.
management.metrics.binders.processor.enabled=true # Whether to enable processor metrics.
management.metrics.binders.uptime.enabled=true

management.metrics.web.server.auto-time-requests=true

